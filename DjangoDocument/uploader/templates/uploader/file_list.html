<!DOCTYPE>
<html>
    <head>
        <title> Uploaded Files</title>
    </head>
    <body>
        <h1>Uploaded Files</h1>
        <ul>
            {% for file in files %}
                <li><a href="{{ file.file.url}}">{{ file.file.name }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
